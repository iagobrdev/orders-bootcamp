version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: orders_postgres
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orders_network

volumes:
  postgres_data:

networks:
  orders_network:
    driver: bridge 